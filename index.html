<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button">&larr;</button>
            <h1>Defina o título e subtítulo do seu Creator Kit</h1>
            <p>Estas são as primeiras informações que as pessoas irão ler em sua página.</p>
        </header>
        <div class="profile-card">
            <img src="placeholder.jpg" alt="User" class="profile-image">
            <h2>Este é o meu título</h2>
            <p>Este é o meu subtítulo</p>
        </div>
        <form class="form">
            <label for="title">Título</label>
            <input type="text" id="title" value="Este é o meu título">
            <label for="subtitle">Subtítulo</label>
            <input type="text" id="subtitle" value="Este é o meu subtítulo">
            <button type="submit" class="continue-button">Continuar</button>
        </form>
    </div>
</body>
</html>
