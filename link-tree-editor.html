<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Builder</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">

      <div class="header">
        <div class="header-top">
            <i data-lucide="chevron-left" size="32" id="backButton"></i>
        </div>
        <div class="title-container">
            <h1 class="main-title">Adicione seus links</h1>
            <p class="subtitle">Estas são as primeiras informações que as pessoas irão ler em sua página.</p>
        </div>
    </div>

        <div class="link-card">
            <div class="drag-handle">
                <div class="drag-dot"></div>
                <div class="drag-dot"></div>
                <div class="drag-dot"></div>
                <div class="drag-dot"></div>
                <div class="drag-dot"></div>
                <div class="drag-dot"></div>
            </div>
            <div class="link-content">
              <input type="text" class="link-title-input" value="Insira aqui o título" />
              <input type="url" class="link-url-input" value="Insira aqui o seu link" />
          </div>
            <div class="toggle">
                <input type="checkbox" class="toggle-input" id="toggleSwitch" />
                <label class="toggle-label" for="toggleSwitch">
                    <span class="toggle-handle"></span>
                </label>
            </div>
        </div>

        <div class="link-card">
          <div class="drag-handle">
              <div class="drag-dot"></div>
              <div class="drag-dot"></div>
              <div class="drag-dot"></div>
              <div class="drag-dot"></div>
              <div class="drag-dot"></div>
              <div class="drag-dot"></div>
          </div>
          <div class="link-content">
            <input type="text" class="link-title-input" value="Insira aqui o título" />
            <input type="url" class="link-url-input" value="Insira aqui o seu link" />
        </div>
          <div class="toggle">
              <input type="checkbox" class="toggle-input" id="toggleSwitch" />
              <label class="toggle-label" for="toggleSwitch">
                  <span class="toggle-handle"></span>
              </label>
          </div>
      </div>

      <div class="link-card">
        <div class="drag-handle">
            <div class="drag-dot"></div>
            <div class="drag-dot"></div>
            <div class="drag-dot"></div>
            <div class="drag-dot"></div>
            <div class="drag-dot"></div>
            <div class="drag-dot"></div>
        </div>
        <div class="link-content">
          <input type="text" class="link-title-input" value="Insira aqui o título" />
          <input type="url" class="link-url-input" value="Insira aqui o seu link" />
      </div>
        <div class="toggle">
            <input type="checkbox" class="toggle-input" id="toggleSwitch" />
            <label class="toggle-label" for="toggleSwitch">
                <span class="toggle-handle"></span>
            </label>
        </div>
    </div>

        <button class="button" id="continueButton">
          <span class="button-text">Continuar</span>
        </button>
    </div>

    <script>
        lucide.createIcons();

        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'profile-editor.html';
        })

        document.getElementById('continueButton').addEventListener('click', function() {
            window.location.href = 'link-tree-editor.html';
        })

    </script>
</body>
</html>
